<div class="sold-products" *ngIf="products$ | async as products">
  <h2>Sold products list <span *ngIf="targetValue$ | async as targetValue">(target value: {{targetValue}})</span></h2>
  <ul>
    <li *ngFor="let product of products">
      <span>{{product.label}}</span>, value: {{product.value}}
    </li>
  </ul>
</div>
